name: Check "Il Post" Podcasts

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "30 6 * * 1-6"   # Runs at 08:30 UTC (Daylight saving time)
    - cron: "30 7 * * 1-6"   # Runs at 08:30 UTC (Standard time)
    - cron: "30 15 * * 1-5"  # Runs at 17:30 UTC (Daylight saving time)
    - cron: "30 16 * * 1-5"  # Runs at 17:30 UTC (Standard time)

permissions:
  contents: write  # Allows pushing changes
  
jobs:
  Update-RSS:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Groovy
        uses: wtfjoke/setup-groovy@v1
        with:
          groovy-version: '4.0.15'

      - name: Decide if the next step should run
        id: check
        run: |
            echo "run_cond_step=true" >> "$GITHUB_OUTPUT"
  
      - name: Conditional step
        if: ${{ steps.check.outputs.run_cond_step == 'true' }}
        run: echo "This step ran because run_step is true"

      - name: Il Post
        id: IlPost
        run: |
          groovy rss/IlPost.groovy
          echo "path"
          realpath .
          echo "find"
          find . -name "IlPost.xml"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          find . -name "IlPost.xml" -print -exec git add {} \;
          git diff --cached --quiet || git commit -m "Updated ilPost.xml from GitHub Actions"

          date > rss/IlPost.update
          find . -name "IlPost.update" -print -exec git add {} \;

          count=$(git status --short | wc -l)
          echo "Count: $count"
          if [ "$count" -gt 0 ]; then
            echo "run_step=true" >> $GITHUB_OUTPUT
          else
            echo "run_step=false" >> $GITHUB_OUTPUT
          fi

          git push
      
      - name: Debug run_step
        run: echo "run_step is ${{ steps.check.outputs.run_step }}"
          
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        if: ${{ steps.check.outputs.run_step == 'true' }}
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "ðŸš¨ Changed: Il Post"
          to: raffaele.giammario@gmail.com
          from: GitHub Action <raffaele.giammario@gmail.com>
          body: ${{ github.event.head_commit.message }}
