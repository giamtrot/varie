name: Check "Il Post" Podcasts

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: "30 7 * * *"   # Runs at 08:30 UTC
    - cron: "30 16 * * *"  # Runs at 17:30 UTC

permissions:
  contents: write  # Allows pushing changes
  
jobs:
  Update-RSS:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Groovy
        uses: wtfjoke/setup-groovy@v1
        with:
          groovy-version: '4.0.15'

      - name: Il Post
        run: |
          groovy rss/IlPost.groovy
          echo "path"
          realpath .
          echo "find"
          find . -name "IlPost.xml"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          find . -name "IlPost.xml" -print -exec git add {} \;
          git commit -m "Add ilPost.xml from GitHub Actions"
          git push
          
