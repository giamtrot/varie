name: Check "Ad Alta Voce" Podcasts

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
     - cron: "30 7 * * 0"   # Runs at 08:30 UTC on Mondays

permissions:
  contents: write  # Allows pushing changes
  
jobs:
  Update-RSS:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Groovy
        uses: wtfjoke/setup-groovy@v1
        with:
          groovy-version: '4.0.15'

      - name: Ad Alta Voce
        id: AdAltaVoce
        run: |
          echo "path"
          realpath .

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          groovy rss/AdAltaVoce.groovy
          
          date > rss/AdAltaVoce.update
          
          find rss -name "AdAltaVoce.update" -print -exec git add {} \;
          find rss -name "*.xml" -print -exec git add {} \;
          find rss -name "AdAltaVoce.date" -print -exec git add {} \;
          
          git diff --cached --quiet || git commit -m "Updated AdAltaVoce.xml from GitHub Actions"

          status=$(git status --short)
          echo "commit_status='$status'" >> "$GITHUB_OUTPUT"

          git push
      
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "ðŸš¨ Changed: Ad Alta Voce"
          to: raffaele.giammario@gmail.com
          from: GitHub Action <raffaele.giammario@gmail.com>
          body: "Changed: ${{ steps.AdAltaVoce.outputs.commit_status }}"
          
