name: Check "Ad Alta Voce" Podcasts

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
     - cron: "30 7 * * 0"   # Runs at 08:30 UTC on Mondays

permissions:
  contents: write  # Allows pushing changes
  
jobs:
  Update-RSS:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Groovy
        uses: wtfjoke/setup-groovy@v1
        with:
          groovy-version: '4.0.15'

      - name: Ad Alta Voce
        run: |
          groovy rss/AdAltaVoce.groovy
          echo "path"
          realpath .
          echo "find"
          find . -name "AdAltaVoce.xml"
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # git config --global user.name "giamtrot"
          # git config --global user.email "giamtrot@hotmail.com"
          find rss -name "*.xml" -print -exec git add {} \;
          find . -name "AdAltaVoce.date" -print -exec git add {} \;
          git diff --cached --quiet || git commit -m "Updated AdAltaVoce.xml from GitHub Actions"
      
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_APP_PASSWORD }}
          subject: "ðŸš¨ Changed: Ad Alta Voce"
          to: raffaele.giammario@gmail.com
          from: GitHub Action <raffaele.giammario@gmail.com>
          body: ${{ github.event.head_commit.message }}          
          
