<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicode Text Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bolder</h1>
    <p class="instructions">Type below. Ctrl+B (Bold), Ctrl+I (Italic), Ctrl+Alt+X (Serif).</p>
    <div class="controls">
        <button id="toggle-serif-btn">Toggle Serif</button>
        <button id="copy-btn">Copy to Clipboard</button>
    </div>
    <div class="container">
        <div id="editor" contenteditable="true" class="panel" placeholder="Type here..."></div>
        <div id="preview" class="panel"></div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
